<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-консоль ReflexAI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="container mx-auto p-4">
        <!-- Login Form -->
        <div id="login-section" class="mb-4">
            <h1 class="text-2xl font-bold mb-4">Админ-консоль ReflexAI</h1>
            <div class="bg-white p-4 rounded shadow">
                <input type="password" id="admin-secret" class="border p-2 w-full mb-2" placeholder="Введите админ-пароль">
                <button id="login-btn" class="bg-blue-500 text-white p-2 rounded">Войти</button>
                <p id="login-error" class="text-red-500 mt-2 hidden"></p>
            </div>
        </div>

        <!-- Admin Panel (hidden until logged in) -->
        <div id="admin-panel" class="hidden">
            <div class="mb-4">
                <h2 class="text-xl font-bold">Ожидающие регистрации</h2>
                <div id="pending-users" class="bg-white p-4 rounded shadow"></div>
                <button id="refresh-pending" class="bg-blue-500 text-white p-2 rounded mt-2">Обновить</button>
            </div>

            <div class="mb-4">
                <h2 class="text-xl font-bold">Настройки мониторинга</h2>
                <div class="bg-white p-4 rounded shadow">
                    <input type="text" id="monitor-url" class="border p-2 w-full mb-2" placeholder="URL мониторинга">
                    <button id="save-monitor" class="bg-blue-500 text-white p-2 rounded">Сохранить</button>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-bold">Пользователи (выдача Pro)</h2>
                <div id="users-list" class="bg-white p-4 rounded shadow"></div>
                <button id="refresh-users" class="bg-blue-500 text-white p-2 rounded mt-2">Обновить пользователей</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let token = localStorage.getItem('adminToken');

        function showLoginError(message) {
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function hideLoginError() {
            document.getElementById('login-error').classList.add('hidden');
        }

        async function login() {
            const adminSecret = document.getElementById('admin-secret').value;
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminSecret })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Ошибка входа');
                token = data.token;
                localStorage.setItem('adminToken', token);
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadAdminData();
            } catch (error) {
                showLoginError(error.message);
            }
        }

        async function fetchWithAuth(url, options = {}) {
            if (!token) throw new Error('Требуется авторизация');
            options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
            const response = await fetch(url, options);
            if (response.status === 401) {
                localStorage.removeItem('adminToken');
                token = null;
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
                throw new Error('Сессия истекла, войдите снова');
            }
            return response;
        }

        async function loadPendingUsers() {
            try {
                const response = await fetchWithAuth(`${API_BASE}/admin/pending`);
                const users = await response.json();
                const container = document.getElementById('pending-users');
                container.innerHTML = users.map(user => `
                    <div class="flex justify-between items-center p-2 border-b">
                        <span>${user.displayName} (${user.username})</span>
                        <div>
                            <button onclick="approveUser('${user.username}', true)" class="bg-green-500 text-white p-1 rounded mr-2">Одобрить</button>
                            <button onclick="approveUser('${user.username}', false)" class="bg-red-500 text-white p-1 rounded">Отклонить</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showLoginError(error.message);
            }
        }

        async function approveUser(username, accept) {
            try {
                const response = await fetchWithAuth(`${API_BASE}/admin/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, accept })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Ошибка обработки');
                loadPendingUsers();
            } catch (error) {
                showLoginError(error.message);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetchWithAuth(`${API_BASE}/admin/users`);
                const users = await response.json();
                const container = document.getElementById('users-list');
                container.innerHTML = users.map(user => `
                    <div class="flex justify-between items-center p-2 border-b">
                        <span>${user.displayName} (${user.username}) - ${user.isPro ? 'Pro' : 'Free'}</span>
                        <button onclick="togglePro('${user.username}', ${!user.isPro})" class="bg-blue-500 text-white p-1 rounded">
                            ${user.isPro ? 'Убрать Pro' : 'Выдать Pro'}
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                showLoginError(error.message);
            }
        }

        async function togglePro(username, isPro) {
            try {
                const response = await fetchWithAuth(`${API_BASE}/admin/setpro`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, isPro })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Ошибка обработки');
                loadUsers();
            } catch (error) {
                showLoginError(error.message);
            }
        }

        async function loadMonitorUrl() {
            try {
                const response = await fetchWithAuth(`${API_BASE}/monitor-url`);
                const data = await response.json();
                document.getElementById('monitor-url').value = data.monitorUrl;
            } catch (error) {
                showLoginError(error.message);
            }
        }

        async function saveMonitorUrl() {
            try {
                const monitorUrl = document.getElementById('monitor-url').value;
                const response = await fetchWithAuth(`${API_BASE}/monitor-url`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ monitorUrl })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Ошибка сохранения');
            } catch (error) {
                showLoginError(error.message);
            }
        }

        async function loadAdminData() {
            await Promise.all([loadPendingUsers(), loadUsers(), loadMonitorUrl()]);
        }

        document.getElementById('login-btn').addEventListener('click', login);
        document.getElementById('refresh-pending').addEventListener('click', loadPendingUsers);
        document.getElementById('refresh-users').addEventListener('click', loadUsers);
        document.getElementById('save-monitor').addEventListener('click', saveMonitorUrl);

        if (token) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            loadAdminData();
        }
    </script>
</body>
</html>
