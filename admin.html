<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ReflexAI Admin Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #181818; color: #e0e0e0; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .admin-box { background: #232323; border-radius: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); padding: 28px; width: 100%; max-width: 600px; }
        .admin-box h2, .admin-box h3 { margin-top: 0; margin-bottom: 18px; color: #E58320; border-bottom: 1px solid #444; padding-bottom: 10px;}
        .admin-box form { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .admin-box input[type="password"], .admin-box input[type="text"] { padding: 12px; border-radius: 6px; border: 1px solid #444; background: #1c1c1c; color: #e0e0e0; font-size: 1rem; }
        .admin-box input[type="password"]:focus, .admin-box input[type="text"]:focus { border-color: #E58320; outline: none; box-shadow: 0 0 0 2px rgba(229, 131, 32, 0.3); }
        .admin-box button { padding: 12px 18px; background: #E58320; color: #fff; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background-color 0.2s ease; font-size: 1rem; }
        .admin-box button:hover { background: #d47310; }
        .admin-box button.secondary-btn { background: #4a4a4a; }
        .admin-box button.secondary-btn:hover { background: #5a5a5a; }
        .admin-console { margin-top: 20px; }
        .pending-list, .user-list { margin: 0 0 20px 0; padding: 0; list-style: none; }
        .pending-list li, .user-list li { background: #2a2a2a; margin-bottom: 10px; padding: 12px 15px; border-radius: 6px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 10px; }
        .pending-list .info, .user-list .info { flex: 1 1 auto; min-width: 150px; }
        .pending-list .info b, .user-list .info b { color: #E58320; }
        .pending-list .actions, .user-list .actions { display: flex; gap: 8px; }
        .pending-list button, .user-list button { padding: 8px 12px; font-size: 0.9rem; }
        .feedback { color: #ff6b6b; min-height: 18px; font-size: 0.9rem; margin-top: 5px; margin-bottom: 15px; }
        .success-feedback { color: #50fa7b; }
        hr { border: none; border-top: 1px solid #444; margin: 25px 0; }
        #monitorUrlForm { display: flex; gap: 8px; align-items: center; }
        #monitorUrlInput { flex: 1; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Админ-консоль ReflexAI</h2>
        <form id="adminLoginForm" autocomplete="off">
            <input type="password" name="adminpass" placeholder="Пароль администратора" required>
            <button type="submit">Войти</button>
        </form>
        <div class="feedback" id="adminFeedback"></div>

        <div class="admin-console" id="adminConsole" style="display:none;">
            <h3>Ожидающие регистрации</h3>
            <ul class="pending-list" id="pendingList"></ul>
            <button id="refreshBtn" class="secondary-btn">Обновить список ожидающих</button>
            <hr>

            <h3>Настройки мониторинга</h3>
            <form id="monitorUrlForm">
                <input type="text" id="monitorUrlInput" placeholder="https://...tunnelmole.net/data">
                <button type="submit">Сохранить URL</button>
            </form>
            <div class="feedback" id="monitorUrlFeedback"></div>
            <hr>

            <h3>Пользователи (управление Pro)</h3>
            <ul class="user-list" id="userList"></ul>
            <button id="refreshUsersBtn" class="secondary-btn">Обновить список пользователей</button>
            <div class="feedback" id="userListFeedback"></div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('adminLoginForm');
        const adminFeedback = document.getElementById('adminFeedback');
        const adminConsole = document.getElementById('adminConsole');
        
        const pendingList = document.getElementById('pendingList');
        const refreshBtn = document.getElementById('refreshBtn');

        const monitorUrlForm = document.getElementById('monitorUrlForm');
        const monitorUrlInput = document.getElementById('monitorUrlInput');
        const monitorUrlFeedback = document.getElementById('monitorUrlFeedback');

        const userList = document.getElementById('userList');
        const refreshUsersBtn = document.getElementById('refreshUsersBtn');
        const userListFeedback = document.getElementById('userListFeedback');

        let currentAdminPassword = null; // Будет хранить пароль после успешного входа
        let adminAuthed = false;

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const pass = loginForm.adminpass.value;
            adminFeedback.textContent = 'Проверка...';
            adminFeedback.className = 'feedback';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminpass: pass })
                });
                const result = await response.json();

                if (response.ok && result.success) {
                    currentAdminPassword = pass; // Сохраняем пароль для последующих запросов
                    adminAuthed = true;
                    loginForm.style.display = 'none';
                    adminFeedback.textContent = 'Вход выполнен успешно!';
                    adminFeedback.className = 'feedback success-feedback';
                    afterAdminLogin();
                } else {
                    adminFeedback.textContent = result.error || 'Неверный пароль или ошибка сервера';
                    currentAdminPassword = null;
                }
            } catch (err) {
                adminFeedback.textContent = 'Ошибка сети при попытке входа.';
                currentAdminPassword = null;
                console.error("Admin login error:", err);
            }
        };

        function showFeedback(element, message, isSuccess = false) {
            element.textContent = message;
            element.className = isSuccess ? 'feedback success-feedback' : 'feedback';
        }

        async function makeAdminApiRequest(url, options = {}) {
            if (!currentAdminPassword) {
                throw new Error('Необходима авторизация администратора.');
            }
            const defaultHeaders = {
                'X-Admin-Password': currentAdminPassword
            };
            if (options.body && typeof options.body === 'object') { // Если тело - объект, это JSON
                 defaultHeaders['Content-Type'] = 'application/json';
                 options.body = JSON.stringify(options.body);
            }

            options.headers = { ...defaultHeaders, ...options.headers };
            
            const response = await fetch(url, options);
            
            if (!response.ok) {
                let errorData;
                try {
                    errorData = await response.json();
                } catch (e) {
                    errorData = { error: `Ошибка сервера: ${response.status}` };
                }
                throw new Error(errorData.error || `Ошибка запроса: ${response.status}`);
            }
            // Для GET запросов, которые возвращают JSON
            if (options.method === 'GET' || !options.method) {
                 try {
                    return await response.json();
                } catch (e) {
                    // Если ответ не JSON, но статус ОК (например, для SSE или других типов)
                    console.warn("Ответ не JSON, но статус ОК для", url);
                    return response; // Возвращаем сам response для дальнейшей обработки
                }
            }
            // Для POST/PUT и т.д., которые могут не возвращать тело или возвращать JSON
             try {
                return await response.json();
            } catch (e) {
                return { ok: true }; // Если нет тела, но статус ОК
            }
        }


        async function loadPending() {
            pendingList.innerHTML = '<li>Загрузка...</li>';
            try {
                const data = await makeAdminApiRequest('/api/admin/pending', { method: 'GET' });
                pendingList.innerHTML = '';
                if (!data.length) {
                    pendingList.innerHTML = '<li>Нет ожидающих регистраций</li>';
                    return;
                }
                data.forEach(user => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="info"><b>${user.username}</b> (${user.displayName || 'N/A'})</span>
                        <div class="actions">
                            <button class="accept-btn">Принять</button>
                            <button class="reject-btn secondary-btn">Отклонить</button>
                        </div>`;
                    li.querySelector('.accept-btn').onclick = () => handleAction(user.username, true);
                    li.querySelector('.reject-btn').onclick = () => handleAction(user.username, false);
                    pendingList.appendChild(li);
                });
            } catch (e) {
                pendingList.innerHTML = `<li>Ошибка загрузки: ${e.message}</li>`;
                console.error("Load pending error:", e);
            }
        }

        async function handleAction(username, accept) {
            try {
                await makeAdminApiRequest('/api/admin/approve', {
                    method: 'POST',
                    body: { username, accept }
                });
                showFeedback(adminFeedback, `Пользователь ${username} ${accept ? 'одобрен' : 'отклонен'}.`, true);
                loadPending(); // Обновить список
            } catch (e) {
                showFeedback(adminFeedback, `Ошибка: ${e.message}`);
                console.error("Handle action error:", e);
            }
        }

        refreshBtn.onclick = loadPending;

        async function loadMonitorUrl() {
            try {
                const data = await makeAdminApiRequest('/api/monitor-url', { method: 'GET' });
                monitorUrlInput.value = data.monitorUrl || '';
            } catch (e) {
                showFeedback(monitorUrlFeedback, `Ошибка загрузки URL: ${e.message}`);
                console.error("Load monitor URL error:", e);
            }
        }

        monitorUrlForm.onsubmit = async (e) => {
            e.preventDefault();
            const url = monitorUrlInput.value.trim();
            if (!url) {
                showFeedback(monitorUrlFeedback, 'Введите ссылку');
                return;
            }
            try {
                await makeAdminApiRequest('/api/monitor-url', {
                    method: 'POST',
                    body: { monitorUrl: url }
                });
                showFeedback(monitorUrlFeedback, 'Ссылка сохранена!', true);
            } catch (e) {
                showFeedback(monitorUrlFeedback, `Ошибка сохранения: ${e.message}`);
                console.error("Save monitor URL error:", e);
            }
        };

        async function loadUsers() {
            userList.innerHTML = '<li>Загрузка...</li>';
            showFeedback(userListFeedback, '');
            try {
                const data = await makeAdminApiRequest('/api/admin/users', { method: 'GET' });
                userList.innerHTML = '';
                if (!data.length) {
                    userList.innerHTML = '<li>Нет зарегистрированных пользователей</li>';
                    return;
                }
                data.forEach(user => {
                    const li = document.createElement('li');
                    const proStatus = user.isPro ? 'PRO' : 'FREE';
                    const proButtonText = user.isPro ? 'Снять Pro' : 'Выдать Pro';
                    const proButtonClass = user.isPro ? 'secondary-btn' : '';

                    li.innerHTML = `<span class="info"><b>${user.username}</b> (${user.displayName || 'N/A'}) 
                        <span style="color:${user.isPro ? '#50fa7b' : '#ff6b6b'};font-weight:600;margin-left:8px;">${proStatus}</span>
                    </span>
                    <div class="actions">
                        <button class="pro-btn ${proButtonClass}">${proButtonText}</button>
                    </div>`;
                    li.querySelector('.pro-btn').onclick = () => handleProAction(user.username, !user.isPro);
                    userList.appendChild(li);
                });
            } catch (e) {
                userList.innerHTML = `<li>Ошибка загрузки: ${e.message}</li>`;
                showFeedback(userListFeedback, 'Ошибка загрузки пользователей.');
                console.error("Load users error:", e);
            }
        }

        async function handleProAction(username, setPro) {
            showFeedback(userListFeedback, '');
            try {
                await makeAdminApiRequest('/api/admin/setpro', {
                    method: 'POST',
                    body: { username, isPro: setPro }
                });
                showFeedback(userListFeedback, `Статус Pro для ${username} обновлен.`, true);
                loadUsers(); // Обновить список
            } catch (e) {
                showFeedback(userListFeedback, `Ошибка запроса: ${e.message}`);
                console.error("Handle pro action error:", e);
            }
        }

        refreshUsersBtn.onclick = loadUsers;

        function afterAdminLogin() {
            adminConsole.style.display = 'block';
            loadPending();
            loadMonitorUrl();
            loadUsers();
        }
    </script>
</body>
</html>
